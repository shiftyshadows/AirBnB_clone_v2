<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HBNB</title>
    </head>
    <body>
        {% if state %}
            <h1>State: {{ state }}</h1>
            <h3>Cities:</h3>
            <ul>
                {% for city in cities %}
                    <li>{{ city.id }}: <b>{{ city.name }}</b></li>
                {% endfor %}
            </ul>
        {% else %}
            <h1>States</h1>
            <ul>
                {% for state in states %}
                    <li>{{ state.id }}: <b>{{ state.name }}</b></li>
                {% endfor %}
            </ul>
        {% endif %}
    </body>
</html>
